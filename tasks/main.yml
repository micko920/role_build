    # chmod a+x /usr/share/plantuml/plantuml
    # cp style*.iuml /usr/share/plantuml/
    # export PATH=$PATH:/usr/share/plantuml


- name: copy script to start plantuml
  copy:
    src: scripts/plantuml
    dest: "{{ plantuml_dest }}/plantuml"
    owner: root
    group: staff
    mode: u=xrw,g=xr,o=xr


- name: copy styles
  copy:
    src: styles/
    dest: "{{ plantuml_dest }}/"
    owner: root
    group: staff
    mode: u=rw,g=r,o=r


- name: Configure plantuml env
  copy:
    dest: /etc/profile.d/plantuml.sh
    content: |
      PATH="$PATH:{{ plantuml_dest }}"
    mode: u=xrw,g=rx,o=rx
  when:
    - new_plantuml_install is defined
    - new_plantuml_install
